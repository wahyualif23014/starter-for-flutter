# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  ios: true
  android: false
  min_sdk_android: 21
  image_path: "assets/app-icon.png"
  web:
    generate: true
    image_path: "assets/app-icon.png"
  windows:
    generate: true
    image_path: "assets/app-icon.png"
  macos:
    generate: true
    image_path: "assets/app-icon-mac.png"
